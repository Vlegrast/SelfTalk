<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Custom SelfTalk Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background-color: #1e1e1e;
      color: #eee;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 18px;
    }
    .chat-container {
      background-color: #2b2b2b;
      border: 2px solid #444;
      padding: 20px;
      height: 400px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      scroll-behavior: smooth;
    }
    .bubble {
      max-width: 70%;
      padding: 10px;
      border-radius: 12px;
      word-wrap: break-word;
      position: relative;
      font-size: 12px;
      line-height: 1.3;
      display: flex;
      gap: 8px;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .bubble.left {
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }
    .bubble.right {
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }
    .avatar {
      font-size: 20px;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      overflow: hidden;
      flex-shrink: 0;
      background-color: #ddd;
    }
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      display: block;
    }
    .name {
      font-weight: bold;
      user-select: none;
      white-space: nowrap;
    }
    textarea {
      width: 100%;
      height: 80px;
      margin-top: 10px;
      font-family: 'Press Start 2P', cursive;
      font-size: 12px;
      resize: vertical;
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
      transition: background-color 0.3s ease, color 0.3s ease;
      background-color: #fff; /* default white */
      color: #000;
    }
    .controls {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: space-between;
    }
    input[type="text"] {
      font-family: 'Press Start 2P', cursive;
      font-size: 12px;
      padding: 10px;
      flex-grow: 1;
      min-width: 120px;
      border: none;
      border-radius: 6px;
    }
    button {
      font-family: 'Press Start 2P', cursive;
      font-size: 12px;
      padding: 10px 15px;
      background-color: #444;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      white-space: nowrap;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #666;
    }
    label {
      font-size: 12px;
      user-select: none;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      min-width: 120px;
    }
    /* --- Character Circles --- */
    #characterCircles {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .char-circle {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      cursor: pointer;
      position: relative;
      border: 2px solid transparent;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: border-color 0.3s ease;
      background-color: #ddd;
    }
    .char-circle.selected {
      border-color: #fff;
    }
    .char-avatar {
      font-size: 20px;
      user-select: none;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f0f0f0;
      color: #444;
      font-weight: bold;
    }
    .char-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      display: block;
    }
    /* Side toggle circle button */
    #sideToggle {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      transition: background-color 0.3s ease;
      background-color: #444;
    }
    #sideToggle.left::after {
      content: '‚¨ÖÔ∏è';
    }
    #sideToggle.right::after {
      content: '‚û°Ô∏è';
    }
    /* Avatar picker emoji list */
    #avatarPicker {
      margin-top: 10px;
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      max-width: 280px;
    }
    .emojiOption {
      font-size: 22px;
      cursor: pointer;
      user-select: none;
      padding: 4px 8px;
      border-radius: 6px;
      transition: background-color 0.3s ease;
      background-color: transparent;
      color: #eee;
    }
    .emojiOption.selected {
      background-color: #4e9a06;
      color: white;
    }
    /* Upload avatar input hidden */
    #avatarFileInput {
      display: none;
    }
  </style>
</head>
<body>

<h1>SelfTalk - Chat</h1>

<div class="chat-container" id="chatContainer"></div>

<div class="controls">
  <div class="input-group">
    <label for="nameInput">Your Name:</label>
    <input type="text" id="nameInput" placeholder="Enter your name or nickname" />
  </div>

  <div class="input-group">
    <label for="colorInput">Bubble Color:</label>
    <input type="color" id="colorInput" />
  </div>

  <button id="sideToggle" title="Toggle message side" class="right"></button>
  <button id="clearBtn" title="Clear all chat messages">Clear Chat</button>
</div>

<div id="avatarPicker">
  <span class="emojiOption">üôÇ</span>
  <span class="emojiOption">üòé</span>
  <span class="emojiOption">üò∫</span>
  <span class="emojiOption">üëª</span>
  <span class="emojiOption">ü§ñ</span>
  <span class="emojiOption">üê∂</span>
  <button id="uploadAvatarBtn" title="Upload avatar image">üì∑</button>
  <input type="file" id="avatarFileInput" accept="image/*" />
</div>

<textarea id="messageInput" placeholder="Type your message..."></textarea><br />
<button id="sendBtn">Send</button>

<div id="characterCircles"></div>
<div style="margin-top:10px;">
  <button id="addCharacterBtn">Add Character</button>
  <button id="deleteCharacterBtn">Delete Character</button>
</div>

<script>
  const chatContainer = document.getElementById('chatContainer');
  const messageInput = document.getElementById('messageInput');
  const sendBtn = document.getElementById('sendBtn');
  const clearBtn = document.getElementById('clearBtn');
  const nameInput = document.getElementById('nameInput');
  const colorInput = document.getElementById('colorInput');
  const sideToggle = document.getElementById('sideToggle');
  const avatarPicker = document.getElementById('avatarPicker');
  const uploadAvatarBtn = document.getElementById('uploadAvatarBtn');
  const avatarFileInput = document.getElementById('avatarFileInput');
  const characterCircles = document.getElementById('characterCircles');
  const addCharacterBtn = document.getElementById('addCharacterBtn');
  const deleteCharacterBtn = document.getElementById('deleteCharacterBtn');

  const MAX_CHARACTERS = 25;

  let chatData = JSON.parse(localStorage.getItem('chatData')) || [];
  let characters = JSON.parse(localStorage.getItem('characters')) || [];

  let currentCharacterIndex = -1;

  let currentAvatarEmoji = 'üôÇ';
  let currentAvatarImage = null;
  let currentSide = 'right';

  function getTextColor(bgColor) {
    if (!bgColor) return '#000';
    const c = bgColor.charAt(0) === '#' ? bgColor.substring(1,7) : bgColor;
    const r = parseInt(c.substring(0,2),16);
    const g = parseInt(c.substring(2,4),16);
    const b = parseInt(c.substring(4,6),16);
    const yiq = (r*299 + g*587 + b*114) / 1000;
    return yiq >= 128 ? '#000' : '#fff';
  }

  function renderChat() {
    chatContainer.innerHTML = '';
    chatData.forEach(msg => {
      const div = document.createElement('div');
      div.className = 'bubble ' + (msg.side || 'right');
      div.style.backgroundColor = msg.color || '#ffffff';
      div.style.color = getTextColor(div.style.backgroundColor);

      const avatarSpan = document.createElement('span');
      avatarSpan.className = 'avatar';
      if (msg.avatar) {
        const img = document.createElement('img');
        img.src = msg.avatar;
        avatarSpan.appendChild(img);
      } else if (msg.emoji) {
        avatarSpan.textContent = msg.emoji;
      } else {
        avatarSpan.style.backgroundColor = '#ddd';
        avatarSpan.textContent = '';
      }

      const nameSpan = document.createElement('span');
      nameSpan.className = 'name';
      nameSpan.textContent = msg.name || 'Anon';

      const textSpan = document.createElement('span');
      textSpan.textContent = msg.text;

      if (msg.side === 'left') {
        div.appendChild(avatarSpan);
        div.appendChild(nameSpan);
        div.appendChild(textSpan);
      } else {
        div.appendChild(textSpan);
        div.appendChild(nameSpan);
        div.appendChild(avatarSpan);
      }

      div.addEventListener('click', () => {
        msg.side = msg.side === 'right' ? 'left' : 'right';
        saveAndRender();
      });

      chatContainer.appendChild(div);
    });
    chatContainer.scrollTop = chatContainer.scrollHeight;
  }

  function renderCharacterCircles() {
    characterCircles.innerHTML = '';
    characters.forEach((ch, idx) => {
      const circle = document.createElement('div');
      circle.className = 'char-circle';
      if (idx === currentCharacterIndex) circle.classList.add('selected');
      circle.style.backgroundColor = ch.color || '#ddd';

      const avatarDiv = document.createElement('div');
      avatarDiv.className = 'char-avatar';

      if (ch.avatar) {
        const img = document.createElement('img');
        img.src = ch.avatar;
        avatarDiv.appendChild(img);
      } else if (ch.emoji) {
        avatarDiv.textContent = ch.emoji;
      } else {
        avatarDiv.style.backgroundColor = '#ddd';
        avatarDiv.textContent = '';
      }

      circle.appendChild(avatarDiv);

      circle.addEventListener('click', () => {
        currentCharacterIndex = idx;
        updateCharacterInputs();
        saveAndRender();
      });

      characterCircles.appendChild(circle);
    });
  }

  function updateCharacterInputs() {
    if (currentCharacterIndex < 0 || currentCharacterIndex >= characters.length) {
      nameInput.value = 'Anon';
      colorInput.value = '#ffffff';
      currentAvatarEmoji = 'üôÇ';
      currentAvatarImage = null;
      currentSide = 'right';
      sideToggle.className = 'right';
      messageInput.style.backgroundColor = '#ffffff';
      messageInput.style.color = '#000';
      renderCharacterCircles();
      highlightSelectedEmoji();
      return;
    }

    const ch = characters[currentCharacterIndex];
    nameInput.value = ch.name || 'Anon';
    colorInput.value = ch.color || '#ffffff';
    currentAvatarEmoji = ch.emoji || 'üôÇ';
    currentAvatarImage = ch.avatar || null;
    currentSide = ch.side || 'right';
    sideToggle.className = currentSide;
    messageInput.style.backgroundColor = ch.color || '#ffffff';
    messageInput.style.color = getTextColor(messageInput.style.backgroundColor);
    renderCharacterCircles();
    highlightSelectedEmoji();
  }

  function saveCurrentCharacter() {
    if (currentCharacterIndex < 0 || currentCharacterIndex >= characters.length) return;

    characters[currentCharacterIndex].name = nameInput.value.trim() || 'Anon';
    characters[currentCharacterIndex].color = colorInput.value;
    characters[currentCharacterIndex].emoji = currentAvatarEmoji;
    characters[currentCharacterIndex].avatar = currentAvatarImage;
    characters[currentCharacterIndex].side = currentSide;
  }

  function saveAndRender() {
    saveCurrentCharacter();
    localStorage.setItem('chatData', JSON.stringify(chatData));
    localStorage.setItem('characters', JSON.stringify(characters));
    renderChat();
    renderCharacterCircles();
    updateCharacterInputs();
  }

  function highlightSelectedEmoji() {
    const emojis = avatarPicker.querySelectorAll('.emojiOption');
    emojis.forEach(e => {
      e.classList.toggle('selected', e.textContent === currentAvatarEmoji);
    });
  }

  sendBtn.addEventListener('click', () => {
    if (currentCharacterIndex < 0) {
      alert('Please add/select a character first!');
      return;
    }
    const text = messageInput.value.trim();
    if (!text) {
      alert('Please type a message.');
      return;
    }
    if (characters.length > 0) {
      const ch = characters[currentCharacterIndex];
      chatData.push({
        name: ch.name || 'Anon',
        emoji: ch.emoji,
        avatar: ch.avatar,
        color: ch.color || '#ffffff',
        side: ch.side || 'right',
        text
      });
      messageInput.value = '';
      saveAndRender();
    }
  });

  clearBtn.addEventListener('click', () => {
    if (confirm('Clear all chat messages?')) {
      chatData = [];
      localStorage.setItem('chatData', JSON.stringify(chatData));
      renderChat();
    }
  });

  colorInput.addEventListener('input', () => {
    currentSide = currentSide || 'right';
    messageInput.style.backgroundColor = colorInput.value;
    messageInput.style.color = getTextColor(colorInput.value);
    saveCurrentCharacter();
    saveAndRender();
  });

  sideToggle.addEventListener('click', () => {
    currentSide = currentSide === 'right' ? 'left' : 'right';
    sideToggle.className = currentSide;
    saveCurrentCharacter();
    saveAndRender();
  });

  avatarPicker.addEventListener('click', e => {
    if (e.target.classList.contains('emojiOption')) {
      currentAvatarEmoji = e.target.textContent;
      currentAvatarImage = null;
      highlightSelectedEmoji();
      saveCurrentCharacter();
      saveAndRender();
    }
  });

  uploadAvatarBtn.addEventListener('click', () => {
    avatarFileInput.click();
  });

  avatarFileInput.addEventListener('change', e => {
    const file = e.target.files[0];
    if (!file) return;
    if (!file.type.startsWith('image/')) {
      alert('Please upload an image file.');
      return;
    }
    const reader = new FileReader();
    reader.onload = function(event) {
      currentAvatarImage = event.target.result;
      currentAvatarEmoji = '';
      highlightSelectedEmoji();
      saveCurrentCharacter();
      saveAndRender();
    };
    reader.readAsDataURL(file);
  });

  addCharacterBtn.addEventListener('click', () => {
    if (characters.length >= MAX_CHARACTERS) {
      alert(`Maximum of ${MAX_CHARACTERS} characters reached.`);
      return;
    }
    characters.push({
      name: 'Anon',
      emoji: 'üôÇ',
      avatar: null,
      color: '#ffffff',
      side: 'right'
    });
    currentCharacterIndex = characters.length - 1;
    updateCharacterInputs();
    saveAndRender();
  });

  deleteCharacterBtn.addEventListener('click', () => {
    if (currentCharacterIndex < 0 || currentCharacterIndex >= characters.length) {
      alert('No character selected to delete.');
      return;
    }
    if (!confirm(`Delete character "${characters[currentCharacterIndex].name}"?`)) return;
    characters.splice(currentCharacterIndex, 1);
    if (characters.length === 0) {
      currentCharacterIndex = -1;
    } else if (currentCharacterIndex >= characters.length) {
      currentCharacterIndex = characters.length - 1;
    }
    updateCharacterInputs();
    saveAndRender();
  });

  nameInput.addEventListener('input', () => {
    saveCurrentCharacter();
    saveAndRender();
  });

  // Initialize on page load
  function init() {
    if (characters.length === 0) {
      characters.push({
        name: 'Anon',
        emoji: 'üôÇ',
        avatar: null,
        color: '#ffffff',
        side: 'right'
      });
      currentCharacterIndex = 0;
    } else {
      currentCharacterIndex = 0;
    }
    updateCharacterInputs();
    saveAndRender();
  }

  init();
</script>

</body>
</html>
